get:
    summary: Get details of all users.
    description: Retrieve details like username, id, status, role, email, dateRegistered of a single user.
    operationId: getUsers
    parameters:
        - in: path
          name: id
          description: User ID of user to fetch information about
          required: true
          schema:
              type: string
    responses:
        '200':
            description: OK
            content:
                application/json:
                    schema:
                        $ref: '../schemas/user_info.yaml'
